version: '3.8'

services:
  web:
    build: ./alpca-consumer/
    command: uvicorn main:app --host 0.0.0.0 --reload
    volumes:
      - ./alpca-consumer:/app
    working_dir: /app
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - redis

  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  celery:
    build: ./alpca-consumer/
    command: celery -A celery_app worker --loglevel=info
    volumes:
      - ./alpca-consumer:/app
    working_dir: /app
    depends_on:
      - web
      - redis
    environment:
      - PYTHONUNBUFFERED=1

  celerybeat:
    build: ./alpca-consumer/
    command: celery -A celery_app beat --loglevel=info --scheduler celery.beat.PersistentScheduler
    volumes:
      - ./alpca-consumer:/app
    working_dir: /app
    depends_on:
      - web
      - redis
    environment:
      - PYTHONUNBUFFERED=1
